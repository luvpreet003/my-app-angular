<h2>Users Table</h2>

<table border="1">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button (click)="goToDetails(user.id)">Details</button>
      </td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
